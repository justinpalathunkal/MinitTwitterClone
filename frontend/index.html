<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8"></meta>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
     <title>DwitterBot </title>
     <link rel="icon" href="./133-1332629_dove-peace-clipart-pigeons-and-doves-bird-doves.png"/>
     <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
     <link rel="stylesheet" href="style.css"/> 
 </head>
 <body>
     <header>
         <h1 class="main-title">DwitterBot 🕊️</h1>
     </header>
     <main>
         <form class="tweet-form">
             <label for="name">Name</label>
             <input class="u-full-width" type="text" id="name" name="name"></input>
             <label for="content">Dweet</label>
             <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
             <button class="button-primary">Post Your Dweet 🕊️</button>
         </form>
         <div class="loading">
             <img src="tenor.gif" alt=""/>
         </div>
         <div class="dweets">
             
         </div>
     </main>
     <script src="client.js"></script>
 </body>   
</html>
